<!doctype html>
<html lang="en">
<head>

  <!-- Webpage Title -->
  <title>당신의 서재-sign up</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Font Awesome Icons -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="css/creative.css" rel="stylesheet">

  <!-- JS -->   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.js"></script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <script>
    $(document).ready(function(){
      //최상단 체크박스 클릭
      $("#check-all").click(function(){
          //클릭되었으면
          if($("#check-all").prop("checked")){
              //input태그의 name이 exampleRadios인 태그들을 찾아서 checked옵션을 true로 정의
              $("input[name=exampleRadios]").prop("checked",true);
              //클릭이 안되있으면
          }else{
              //input태그의 name이 exampleRadios인 태그들을 찾아서 checked옵션을 false로 정의
              $("input[name=exampleRadios]").prop("checked",false);
          }
      })
  })
</script>

</head>
<body>
  <header class="">
    <div class="header-position">
      <h1 class="text-uppercase font-weight-bold header-text">회원 가입</h1>
    </div>
  </header>
  <div class="form-wrap">
    <form>
      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="email" class="form-control form-check-style" placeholder="이메일 주소">
        </div>
        <div class="form-group col-md-4">
          <button type="submit" class="btn btn-primary mb-2 btn-box">중복 확인</button>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-check-style" placeholder="비밀번호">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-check-style" placeholder="비밀번호 확인">
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="email" class="form-control form-check-style" placeholder="아이디(별명)">
        </div>
        <div class="form-group col-md-4">
          <button type="submit" class="btn btn-primary mb-2 btn-box">중복 확인</button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="email" class="form-control form-check-style" placeholder="휴대전화번호('-'제외)">
        </div>
        <div class="form-group col-md-4">
          <button type="submit" class="btn btn-primary mb-2 btn-box">중복 확인</button>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-check-style" placeholder="인증번호 입력">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" class="form-control form-check-style" placeholder="생년월일(8자리 입력)">
        </div>
        <div class="form-group col-md-3">
          <div class="form-centered">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="female">
            <label class="form-check-label">여성</label>
          </div>
        </div>
        <div class="form-group col-md-3">
          <div class="form-centered">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" value="male">
            <label class="form-check-label">남성</label>
          </div>
        </div>
      </div>
      <div class="form-check-margin-left">
        <div class="form-check form-check-margin-bottom form-check-margin-top">
          <input class="form-check-input" type="checkbox" name="exampleRadios" id="check-all">
          <label class="form-check-label font-weight-bold" for="check-all">
            모두 동의합니다.
          </label>
        </div>
        <div class="form-check form-check-margin-left form-check-margin-bottom">
          <input class="form-check-input" type="checkbox" name="exampleRadios">
          <label class="form-check-label">
            이용약관 동의
          </label>
        </div>
        <div class="form-check form-check-margin-left form-check-margin-bottom">
          <input class="form-check-input" type="checkbox" name="exampleRadios">
          <label class="form-check-label">
            개인정보 취급방침 동의
          </label>
        </div>
        <div class="form-check form-check-margin-left form-check-margin-bottom">
          <input class="form-check-input" type="checkbox" name="exampleRadios">
          <label class="form-check-label">
            마케팅 정보 수신 동의
          </label>
        </div>
      </div>
    </form>
  <div class="submit-btn-center">
    <button type="submit" class="btn btn-primary submit-btn-center">Sign in</button>
  </div>
</div>
</body>
</html>
